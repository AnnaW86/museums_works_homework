{% extends "base.html" %}
{% block content %}

{% for work in all_works %}
<div class="object">
  <a href="/works/{{ work.id }}">
    <div class="content">
      <p>{{ work.title }}</p>
      <hr>
      <p>by {{ work.artist }}</p>
      <p>{{ work.museum.name }}</p>
    </div>
  </a>
</div>

{% endfor %}

{% endblock %}
