{% extends "base.html" %}
{% block content %}


{% for museum in all_museums %}
  <div class="object">
    <a href="/museums/{{ museum.id }}">
      <div class="content">
        <p>{{museum.name}}</p>
        <hr>
        <address>
          {{museum.address}}
        </address>
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
