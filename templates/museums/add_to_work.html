{% extends 'base.html' %}

{% block content %}

<div class="page_container">
  <form action="/museums/{{ museum.id }}/update_works" method="post">
  
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" placeholder="Title" required autofocus />
    </div>
  
    <div>
      <label for="artist">Artist:</label>
      <input type="text" id="artist" name="artist" placeholder="Artist" required />
    </div>
  
    <div>
      <label for="year">Year:</label>
      <input type="number" id="year" name="year" placeholder="Year" required />
    </div>
    <div class="form_button">
      <button type="submit">Add Work of Art to {{ museum.name }}</button>
    </div>
    
  </form>

</div>

{% endblock content %}
